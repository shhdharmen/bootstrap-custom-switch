<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- All CSS in one place -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Bootstrap Custom Switch</title>
  </head>

  <body>
    <div class="container">
      <div class="py-3"></div>
      <div class="row align-items-center">
        <div class="col-sm-12 mb-5">
          <h1 class="display-1">
            Bootstrap Custom Switch
          </h1>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-auto mb-5">
            <p class="font-weight-bold text-gray mb-0">Switches</p>
          </div>
          <div class="col mb-5">
            <hr class="my-0" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 mb-5">
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customSwitch1"
              />
              <label class="custom-control-label" for="customSwitch1"
                >Toggle this switch element</label
              >
            </div>
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customSwitch2"
              />
              <label class="custom-control-label" for="customSwitch2"
                >Or this one</label
              >
            </div>
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                disabled
                id="customSwitch3"
              />
              <label class="custom-control-label" for="customSwitch3"
                >But you can't play with me</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid bg-dark text-white p-3 fixed-bottom">
      <div class="row">
        <div class="col-6">
          <p>
            Bootstrap Custom Switch |
            <a
              class="text-white"
              href="https://github.com/shhdharmen/bootstrap-custom-switch/blob/master/LICENSE.md"
              target="_blank"
              >MIT License</a
            >
          </p>
          <small
            >Generated with &#10084; using
            <a
              href="https://shhdharmen.github.io/bootstrap-theme-kit"
              target="_blank"
              class="text-white"
              >Bootstrap Theme Kit</a
            >
          </small>
        </div>
        <div class="col-6 text-right">
          <p>
            Made by
            <a
              class="text-white"
              href="https://shhdharmen.github.io"
              target="_blank"
            >
              Dharmen Shah
            </a>
          </p>
          <small>
            <a
              href="https://twitter.com/shhdharmen"
              target="_blank"
              class="text-white"
              >Twitter</a
            >
            <a
              href="https://github.com/shhdharmen"
              target="_blank"
              class="text-white"
              >Github</a
            >
          </small>
        </div>
      </div>
    </footer>
    <!-- All JS in one place -->
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
